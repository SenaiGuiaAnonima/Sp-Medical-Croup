<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica inicio</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <div class="logo">
          <img src="./images/Logo.png" alt="Logo da Clínica Médica">
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Pesquisar">
          <button type="submit">Buscar</button>
        </div>
      </header>
      <!-- Main -->
      <div class="banner">
        <div class="banner1"></div>
        <div class="banner2"></div>
      </div>
      <div class="icon-row">
        <div class="icon">
          <img src="./images/img2.png" alt="Ícone 1">
          <p>Texto do ícone 1</p>
        </div>
        <div class="icon">
          <img src="./images/img3.png" alt="Ícone 2">
          <p>Texto do ícone 2</p>
        </div>
      </div>
      
    <!-- rodapé -->
    <footer>
      <div class="footer-icons">
        <img src="./images/facebook.svg" alt="">
        <img src="./images/instagram.svg" alt="">
        <img src="./images/whatsapp.svg" alt="">
      </div>
      <div class="footer-text">
        <p>Clínica Médica &copy; 2023. Todos os direitos reservados.</p>
      </div>
    </footer>
</body>
</html>
